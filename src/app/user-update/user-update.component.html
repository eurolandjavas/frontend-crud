<h3>Update User</h3>
<div>
  <form (ngSubmit)="update()">
    <div class="form-group">
      <label for="name" class="label">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name" class="label">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name" class="label">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="user.city" name="city">
    </div>

    <div class="form-group">
      <label for="name" class="label">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="user.age" name="age">
    </div>
    <div class="right">
      <button type="submit" class="button">Update</button>
    </div>
  </form>
</div>
